<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Register</h2>
            <form method="POST">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <p>Have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
